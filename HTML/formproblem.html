<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race</title>
</head>
<body>
  <h1>Race Registration!</h1>
  <form action="/dummy">
    <div>
      <label for="first">First Name</label>
      <input type="text" id="first" name="firstname" required>
      <label for="last">Last Name</label>
      <input type="text" id="last" name="lastname" required>
    </div>
    <div>
      <p>select a Race</p>
      <input type="radio" name="race" id="fun" value="funrun5k">
      <label for="fun">Fun Run 5k</label> <br>
      <input type="radio" name="race" id="half" value="halfMarathon">
      <label for="half">Half Marathon</label> <br>
      <input type="radio" name="race" id="full" value="fullMarathon">
      <label for="full">Full Narathon</label> <br>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div>
      <label for="select">Select Age Group</label>
      <select name="select" id="select">
        <option value="10-15">10~15</option>
        <option value="16-20">16~20</option>
        <option value="21-30">21~30</option>
        <option value="31-40">31~40</option>
      </select>
    </div>
    <button>Register!</button>
  </form>
</body>
</html>
